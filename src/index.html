<!DOCTYPE html>
<html ng-app="reddit-app">
  <head>
    <meta charset="utf-8">
    <title>gReddit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-controller="AppController">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Reddit Clone</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active" ng-click="toggleForm()"><a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Post <span class="sr-only">(current)</span></a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sort by <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">votes</a></li>
                <li><a href="#">posts</a></li>
                <li><a href="#">date</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container" ng-controller="PostsController">
      <form ng-show="showingForm" ng-submit="addPost()">
        <div class="form-group">
          <label for="title">Title</label>
          <input ng-model= "post.title" type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input ng-model="post.author" type="text" class="form-control" id="author" placeholder="Author">
        </div>
        <div class="form-group">
          <label for="url">Image URL</label>
          <input ng-model="post.url" type="text" class="form-control" id="url" placeholder="Image URL">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input ng-model="post.description" type="text" class="form-control" id="description" placeholder="Description">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div class="container">
        <div class="row well" ng-repeat="post in posts">
          <div class="col-md-2">
            <img ng-src="{{post.url}}" class="img-thumbnail"></img>
          </div>
          <div class="col-md-2">
            {{ post.author }}
          </div>
          <div class="col-md-2">
            {{ post.title }}
          </div>
          <div>
            {{ post.description }}
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js'></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/posts_controller.js"></script>
  </body>
</html>
